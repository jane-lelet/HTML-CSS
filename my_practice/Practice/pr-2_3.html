<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice-Lesson2_3</title>
    <style>
        *{
            margin:0;
        }
        body{
            height:100vh;
         }
        .box{
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orange{
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .orange img {
            width: 50%;
        }
        .violet{
            background-color: violet;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .violet img{
            width: 50%;
        }
        .brown{
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        .brown img{
            width: 50%;
        }
        .flex{
            height: 100%;
            background-color: lightpink;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="flex">
    <div class="box orange">
        <p>Lorem ipsum dolor</p>
        <img src="https://www.freeiconspng.com/uploads/black-cat-png-32.png" alt="cat">
    </div>
    <div class="box violet">
        <p>Lorem ipsum dolor sit amet</p>
        <img src="https://images.wagwalkingweb.com/media/breed/labrador-retriever/appearance/labrador-retriever.png" alt="dog">
    </div>
    <div class="box brown">
        <p>Lorem ipsum dolor sit</p>
        <img src="https://exoticdirect.co.uk/wp-content/uploads/2019/10/ED-ARTICLE-IMAGES-e1675766127621.png" alt="rabbit">
    </div>
</div>

</body>
</html>
